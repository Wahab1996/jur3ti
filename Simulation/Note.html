<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Examination Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 40px;
      line-height: 1.6;
    }
    .container {
      background-color: #ffffff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    h2 {
      color: #007BFF;
      text-align: center;
    }
    p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>On Examination</h2>
    <p><strong>General:</strong> Pt looks well oriented, conscious, not in RD, no dehydration, no cyanosis.</p>
    <p><strong>Throat:</strong> Clear.</p>
    <p><strong>Chest:</strong> Ebae, no wheeze.</p>
    <p><strong>CVS:</strong> S1 S2 +0.</p>
    <p><strong>Abdomen:</strong> Soft and lax.</p>
  </div>
</body>
</html>
