<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medscape Drug Interaction Checker</title>
<style>
  body { font-family: Arial, sans-serif; margin: 2em; }
  input, button { margin: 0.5em 0; padding: 0.5em; width: 100%; }
  #result { margin-top: 1em; padding: 1em; border: 1px solid #ccc; }
</style>
</head>
<body>

<h2>Medscape Drug Interaction Checker</h2>
<p>Enter two drug names:</p>

<input type="text" id="drug1" placeholder="First drug name">
<input type="text" id="drug2" placeholder="Second drug name">
<button onclick="openMedscape()">Check in Medscape</button>

<div id="result"></div>

<script>
function openMedscape() {
  const d1 = document.getElementById('drug1').value.trim();
  const d2 = document.getElementById('drug2').value.trim();
  if (!d1 || !d2) return alert('Please enter both drug names.');
  const url = `https://reference.medscape.com/drug-interactionchecker?drugList=${encodeURIComponent(d1)}+${encodeURIComponent(d2)}`;
  window.open(url, '_blank');
}
</script>

</body>
</html>
