<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>مولّد Anki من نص — أنيق وسهل</title>
<meta name="color-scheme" content="dark light">
<style>
  :root{
    --bg:#0b1220; --surface:#0e1628; --surface-2:#111c32; --border:#1f2a44; --text:#e5eaf3; --muted:#9aa4b2; --accent:#22c55e; --radius:14px; --shadow:0 10px 30px rgba(0,0,0,.25); --gap:14px;
  }
  @media (prefers-color-scheme: light){
    :root{ --bg:#f6f7fb; --surface:#fff; --surface-2:#f2f5fb; --border:#e6e8ee; --text:#0f172a; --muted:#5b6473; --shadow:0 8px 28px rgba(2,6,23,.08); }
    body{ background: linear-gradient(180deg,#f7fbff, #f6f7fb 40%); }
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
  .wrap{max-width:1150px;margin:32px auto;padding:0 18px}
  .card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow)}
  header.app{background:var(--surface-2);border-bottom:1px solid var(--border)}
  .head-inner{display:flex;align-items:center;justify-content:space-between;padding:16px 18px}
  h1{margin:0;font-size:18px}
  .grid{display:grid;gap:var(--gap);grid-template-columns:1fr;padding:16px}
  @media(min-width:980px){.grid.cols{grid-template-columns:1.25fr .85fr}}
  label{font-size:12px;color:var(--muted);display:block;margin:6px 0}
  textarea,input[type="text"],select{width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--border);background:var(--surface-2);color:var(--text)}
  textarea{min-height:420px;line-height:1.7;resize:vertical;direction:ltr;text-align:left}
  table{width:100%;border-collapse:collapse;min-width:680px}
  th,td{text-align:center;padding:10px 12px;border-bottom:1px solid var(--border)}
  th{background:var(--surface-2);font-weight:700}
  tbody tr:hover td{background:rgba(56,189,248,.05)}
</style>
</head>
<body>
<div class="wrap">
  <div class="card" id="app">
    <header class="app">
      <div class="head-inner">
        <h1>مولّد ملف Anki من نص</h1>
      </div>
    </header>

    <div class="grid cols">
      <section>
        <label for="inputText">الصق النص هنا</label>
        <textarea id="inputText" placeholder="Front,Back\nQuestion?<br>A)... ,B) ..."></textarea>
      </section>
      <aside>
        <!-- نفس عناصر التحكم الأخرى -->
      </aside>
    </div>

    <div class="grid" style="grid-template-columns:1fr; padding-top:0">
      <section>
        <label>المعاينة</label>
        <div class="tbl-wrap" id="preview"></div>
      </section>
    </div>
  </div>
</div>
<script>
(function(){
  const inputText=document.querySelector('#inputText');
  const previewEl=document.querySelector('#preview');
  function renderPreview(){
    const headers=['Front','Back','Deck','Tags'];
    const rows=[['مثال Front','مثال Back','Deck1','tag1']];
    const head='<thead><tr>'+headers.map(h=>`<th>${h}</th>`).join('')+'</tr></thead>';
    const body='<tbody>'+rows.map(r=>'<tr>'+r.map(c=>`<td>${c}</td>`).join('')+'</tr>').join('')+'</tbody>';
    previewEl.innerHTML='<table>'+head+body+'</table>';
  }
  renderPreview();
})();
</script>
</body>
</html>
